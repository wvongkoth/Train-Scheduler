<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>

  <div class="panel-body">
		<form action="/action_page.php">

			<div class="form-group">
				<label for="train">Train Name</label>
				<input type="name" class="form-control" id="name" placeholder="" name="name">
			</div>

			<div class="form-group">
				<label for="destination">Destination</label>
				<input type="destination" class="form-control" id="destination" placeholder="" name="detination">
			</div>

			<div class="form-group">
				<label for="time">First Train Time (HH:mm - military time)</label>
				<input type="time" class="form-control" id="time" placeholder="" name="time">
			</div>

			<div class="form-group">
				<label for="frequency">Frequency(min)</label>
				<input type="frequency" class="form-control" id="frequency" placeholder="" name="frequency">
			</div>

		<button id="submit" type="submit" class="btn btn-primary">Submit</button>
		</form>
  </div>
</div>
